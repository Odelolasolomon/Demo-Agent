version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GOOGLE_GENERATIVE_AI_API_KEY=${GOOGLE_GENERATIVE_AI_API_KEY}
      - HOST=0.0.0.0
    restart: always

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      # This points the frontend to the backend running on the same server
      # Note: For client-side requests, usually needs Public IP, but for SSR it can use 'backend'
      - NEXT_PUBLIC_API_URL=http://${PUBLIC_IP}:8000/api/v1
    depends_on:
      - backend
    restart: always